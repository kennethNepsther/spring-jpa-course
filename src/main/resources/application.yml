server:
  port: 8080

spring:
  application:
    name: spring-jpa-course

  datasource:
    #url: jdbc:mysql://localhost:3306/spring_jpa_db?useSSL=false&serverTimezone=UTC
    url: jdbc:mysql://localhost:3306/spring_jpa_db2?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&CreateDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # opções: none | validate | update | create | create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  jackson:
    serialization:
      fail-on-empty-beans: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace